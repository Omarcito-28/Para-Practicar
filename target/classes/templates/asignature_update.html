<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Actualizar Asignatura</h1>
<form th:action="@{/asignatures/edit/{id}(id=${asignatura.id})}" th:object="${asignatura}" method="post" class="row g-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required />
    </div>
    <div class="col-md-6">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" id="description" th:field="*{description}" class="form-control" required />
    </div>
    <div class="col-md-4">
        <label for="classroom" class="form-label">Salón</label>
        <input type="number" id="classroom" th:field="*{classroom}" class="form-control" required />
    </div>
    <div class="col-md-4">
        <label for="startTime" class="form-label">Inicio</label>
        <input type="datetime-local" id="startTime" th:field="*{startTime}" th:value="${#temporals.format(asignatura.startTime, 'yyyy-MM-dd''T''HH:mm')}" class="form-control" required />
    </div>
    <div class="col-md-4">
        <label for="endTime" class="form-label">Fin</label>
        <input type="datetime-local" id="endTime" th:field="*{endTime}" th:value="${#temporals.format(asignatura.endTime, 'yyyy-MM-dd''T''HH:mm')}" class="form-control" required />
    </div>
    <input type="hidden" th:field="*{professor.id}" th:value="${asignatura.professor.id}" />
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/asignatures" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
</body>
</html>
